<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budgify · Ajuster les montants récurrents</title>
    <meta
      name="description"
      content="Budgify vous permet d’ajuster vos charges fixes, abonnements, crédits et épargne pour personnaliser votre budget mensuel."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="Budgify" />
    <meta
      property="og:title"
      content="Budgify · Ajuster les montants récurrents"
    />
    <meta
      property="og:description"
      content="Modifiez les montants récurrents qui alimentent votre tableau de bord Budgify."
    />
    <meta property="og:image" content="images/icon.png" />
    <link
      rel="icon"
      type="image/png"
      href="images/icon.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="settings-page">
    <header class="settings-header">
      <h1>Ajuster les montants récurrents</h1>
      <a class="button-link" href="index.html">Retour au tableau de bord</a>
    </header>

    <p class="settings-tip">
      Modifiez ici les montants récurrents (charges fixes, abonnements,
      épargne, crédits). Les valeurs sont immédiatement sauvegardées et
      reflétées sur le dashboard.
    </p>

    <section class="card manage-card">
      <h2>Charges fixes</h2>
      <div id="settings-fixedCharges" class="manage-list"></div>
    </section>

    <section class="card manage-card">
      <h2>Abonnements</h2>
      <div id="settings-subscriptions" class="manage-list"></div>
    </section>

    <section class="card manage-card">
      <h2>Épargne programmée</h2>
      <div id="settings-savings" class="manage-list"></div>
    </section>

    <section class="card manage-card">
      <h2>Crédits</h2>
      <div id="settings-credits" class="manage-list"></div>
    </section>

    <script src="js/store.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
